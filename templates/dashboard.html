<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file"></span>
              Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="shopping-cart"></span>
              Salestable
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="users"></span>
              Supplier
            </a>
          </li>
          <li class="nav-item">

              <span data-feather="bar-chart-2"></span>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <br>
      <h2>Inventory</h2>
      <br>
      <h3><a href="/edit/0"> <button class="btn btn-primary">Add new product.</button> </a></h3>
      <br>

      

      <br>
      
      
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for card in products %}
          <tr>
            <th scope="row">{{ card.id }}</th>
            <td>{{ card.name }}</td>
            <td>{{ card.price }}</td>
            <td><a class="btn btn-outline-primary btn-sm" href="/edit/{{ card.id }}" role="button">Edit</a></td>
            <td><a class="btn btn-outline-danger btn-sm" href="/delete/{{ card.id }}" role="button">Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      
    </main>
